version: "3.8"

services:
  mongodb:
    image: docker.io/library/mongo:latest
    container_name: threads-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=threads-post-scheduler

  redis:
    image: docker.io/library/redis:latest
    container_name: threads-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./apps/backend
      dockerfile: Containerfile
    container_name: threads-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/threads-post-scheduler
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Ho_Chi_Minh
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  worker:
    build:
      context: ./apps/backend
      dockerfile: Containerfile
    container_name: threads-worker
    restart: unless-stopped
    command: npm run worker
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/threads-post-scheduler
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Ho_Chi_Minh
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

volumes:
  mongodb_data:
  redis_data:
